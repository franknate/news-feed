<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="assets/solid.min.js"></script>
    <script src="assets/fontawesome.min.js"></script>
  </head>
  <body>
    <section
      id="sec-search"
      class="bg-gray-900 mb-3 py-4 flex flex-col items-center shadow-2xl sticky top-0"
    >
      <h1 class="text-white mb-3 text-4xl">News Feed</h1>
      <form class="flex flex-col">
        <div class="flex">
          <input
            id="inp-search"
            class="placeholder-gray-500 pl-4 focus:outline-none rounded-l opacity-90"
            placeholder="What are you interested in?"
            type="text"
          />
          <button
            id="btn-search"
            class="bg-orange-600 hover:bg-orange-500 text-white py-2 px-4 rounded-r opacity-90"
            type="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
        <span
          id="search-error"
          class="text-red-700 pl-1 text-sm h-5"
          aria-live="polite"
        ></span>
      </form>
      <div id="search-terms" class="flex flex-wrap justify-center">
        <button class="search-term">
          cat<i class="fas fa-times remove-icon"></i>
        </button>
        <button class="search-term">
          hungary<i class="fas fa-times remove-icon"></i>
        </button>
      </div>
    </section>
    <section id="news" class="flex flex-col-reverse items-center"></section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
